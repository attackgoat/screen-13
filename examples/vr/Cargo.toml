[package]
name = "vr"
version = "0.1.0"
authors = ["John Wells <john@attackgoat.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
bytemuck = { version = "1.13", features = ["derive"] }
ctrlc = "3.1"
glam = { version = "0.24", features = ["bytemuck", "mint"] }
image = "0.24"
meshopt = "0.1"
mikktspace = "0.3"
mint = "0.5"
openxr = { version = "0.17", features = ["mint", "static"] }
pretty_env_logger = "0.4"
screen-13 = { path = "../.." }
screen-13-hot = { path = "../../contrib/screen-13-hot" }
tobj = "4.0"