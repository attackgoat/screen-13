[package]
name = "screen-13"
version = "0.1.9"
authors = ["john wells <john@attackgoat.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/attackgoat/screen-13"
homepage = "https://github.com/attackgoat/screen-13"
documentation = "https://docs.rs/screen-13"
keywords = ["gamedev", "vulkan", "metal", "directx", "webgl"]
categories = ["game-development", "multimedia::images", "rendering::engine"]
description = "An easy-to-use 2D/3D rendering engine in the spirit of QBasic."

# ðŸ¦€ðŸ“¦: Feature Set: https://github.com/attackgoat/screen-13#optional-features
[features]
default = [
    "blend-modes",
    "deferred-3d",
    "forward-3d",
    "mask-modes",
    "matte-modes",
    "impl-gfx",
]
auto-cull = []
blend-modes = []
debug-names = []
deferred-3d = []
forward-3d = []
low-power = []
mask-modes = []
matte-modes = []
multi-monitor = []
xr = []

# Ignore the following features; they are for internal use only.
bake = [] # Enables bake module in Screen 13 library, used by benches
mock-gfx = ["gfx-backend-mock"]
impl-gfx = ["gfx-impl"]

# ðŸ¦€ðŸ“¦: Regular Depedencies
[dependencies]
bincode = "1.3" # TODO: Maybe replace with rkyv which is faster
bmfont = { version = "0.3", features = ["serde"] }
brotli = "3.3"
byteorder = "1.4"
directories = "3.0"
f8 = "0.1"
fontdue = { git = "https://github.com/attackgoat/fontdue", branch = "serde-feature", features = ["serde_derive"] }
gfx-hal = "0.7"
gfx-backend-mock = { path = "benches/gfx-backend-mock", optional = true }
glam = { version = "0.12", features = ["serde"] }
gltf = "0.15"
image = "0.23"
log = "0.4"
num-format = "0.4.0"
num-traits = "0.2"
pretty_env_logger = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_bytes = "0.11"
snap = "1.0"
toml = "0.5"
typenum = "1.12"

# TODO: https://github.com/orium/archery/pull/5 waiting on release
a_r_c_h_e_r_y = "0.4"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
shaderc = "0.7"
winit = { version = "0.24" }

# ðŸ¦€ðŸ“¦: Various Unix-based Platforms
[target.'cfg(any(target_os = "freebsd", target_os = "dragonfly", target_os = "linux", target_os = "netbsd", target_os = "openbsd"))'.dependencies]
gfx-impl = { version = "0.7", optional = true, package = "gfx-backend-vulkan" }

# ðŸ¦€ðŸ“¦: Mac and iOS Platforms
[target.'cfg(any(target_os = "macos", target_os = "ios"))'.dependencies]
gfx-impl = { version = "0.7", optional = true, package = "gfx-backend-metal" }

# ðŸ¦€ðŸ“¦: Windows Platform
[target.'cfg(windows)'.dependencies]
gfx-impl = {  version = "0.7", optional = true, package = "gfx-backend-dx11" }

# ðŸ¦€ðŸ“¦: WebAssembly Platform
[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2"
console_error_panic_hook = "0.1"
console_log = "0.2"
winit = { version = "0.24", features = ["web-sys"] }
gfx-impl = {  version = "0.7", package = "gfx-backend-gl" }
web-sys = { version = "0.3", features = [
    "console",
    "Document",
    "Element",
    "HtmlElement",
    "Node",
    "Window",
] }

# ðŸ¦€ðŸ“¦: Build Stuff
[build-dependencies]
genmesh = "0.6"
glam = "0.12"
lazy_static = "1.4"

[target.'cfg(not(target_arch = "wasm32"))'.build-dependencies]
shaderc = "0.7"

# ðŸ¦€ðŸ“¦: Example, Metadata and Test Code Stuff
[dev-dependencies]
criterion = "0.3"
hecs = "0.5"
image = "0.23"
paste = "1.0"
pretty_env_logger = "0.4"
rand = "0.8"
screen-13 = { path = ".", default-features = false, features = ["bake", "mock-gfx"] }

# Always compile the `image` dependency in release mode; it is slow with debug assertions turned on
[profile.dev.package.image]
opt-level = 3

[package.metadata.docs.rs]
features = [
    "blend-modes",
    "deferred-3d",
    "forward-3d",
    "mask-modes",
    "matte-modes",
    "xr",
]

[[bench]]
name = "bitmap"
harness = false
